    <style>
        :root{
            --white: #FFFFFF;
            --black: #000000;
            --dark: #232830;
            --very-light-green: #aec964;
            --text-input-field: #d6dacb;
            --hospital-green: #B9F608;
            --sm: 14px;

        body{
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }
        nav{
            display: flex;

            padding:  0 24px;
            border-bottom:  1px solid var(--very-light-green);
        }
        .menu{
            display: none;
            width: 50px;
        }
        .logo{
            width: 80px;

        }
        .nav-left ul,
        .nav-right ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .nav-left ul li a,
        .nav-right ul li a{
            text-decoration: none;
            color: var(--very-light-green);
            border: 1px solid var(--white);
            padding: 8px;
            border-radius: 8px;
            font-size: var(--md);
        }
        .nav-left ul li a:hover,
        .nav-right ul li a:hover{
            background-color: var(--hospital-green);
            color: var(--dark);
            border: 1px solid var(--hospital-green);
        }
        .nav-left{
            display: flex;
            
            
        }
        .nav-left ul{
            margin-left: 10px;
        }
        .nav-right img{
            width: 50Px;
            padding: 20px;
        }
        .email{
            color: var(--very-light-green);
            font-size: var(--sm);
        }
        
        @media(max-width:640px){
            .menu{
                display: block;
            }
            .nav-left ul{
               display: none; 
            }
            
            

        }
    </style>
</head>
